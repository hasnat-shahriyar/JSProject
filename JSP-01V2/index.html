<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER | JSP 1</title>
    <!-- Bootstrap -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section id="js-timer" class="container mx-auto">
        <div class="text-center mt-20">
            <div id="timer" class="text-8xl">
                00:00

            <button onclick="pause()" id="button" class="bg-green-500 text-green-100 p-2 px-5 px-5 mt-5 rounded ease-in-out duration-300 hover:bg-rose-500" type="submit">Pause</button>
        </div>
    </section>
    

<!-- JS Included -->
<script src="timer.js"></script>
</body>
</html>
